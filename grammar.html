<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üìò –ì—Ä–∞–º–º–∞—Ç–∏–∫–∞ ‚Äî IT-English Assistant</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .trainer-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .menu-button {
        background-color: #5d3fd3;
        color: white;
        font-size: 1.1em;
        padding: 16px 24px;
        border-radius: 12px;
        text-align: center;
        cursor: pointer;
        border: none;
        animation: fadeInUp 0.6s ease;
        animation-fill-mode: both;
        transition: transform 0.3s ease;
        min-width: 260px;
      }

      .menu-button i {
        margin-right: 8px;
        transition: transform 0.3s ease;
      }

      .menu-button:hover {
        background-color: #7f58f5;
        transform: scale(1.05);
      }

      .menu-button:hover i {
        transform: scale(1.3) rotate(5deg);
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header class="site-header">
      <h1>üìò –ì—Ä–∞–º–º–∞—Ç–∏—á–µ—Å–∫–∏–µ —Ç—Ä–µ–Ω–∞–∂—ë—Ä—ã</h1>
      <nav><a href="index.html" class="back-home">‚Üê –î–æ–º–æ–π</a></nav>
    </header>

    <main class="content-center">
      <section>
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ —É—Ä–æ–≤–µ–Ω—å:</h2>
        <div class="level-buttons">
          <button onclick="loadGrammar('A1')">A1</button>
          <button onclick="loadGrammar('A2')">A2</button>
          <button onclick="loadGrammar('B1')">B1</button>
          <button onclick="loadGrammar('B2')">B2</button>
          <button onclick="loadGrammar('C1')">C1</button>
        </div>
      </section>

      <section>
        <h2>–¢–µ–º—ã:</h2>
        <div id="trainer-buttons" class="trainer-buttons"></div>
      </section>
    </main>

    <footer>
      <p>¬© 2025 IT-English Assistant</p>
    </footer>

    <script>
      const trainers = {
        A1: [
          {
            name: "<i class='fas fa-play-circle'></i> Present Simple",
            file: "grammar_A1_present_simple.json",
          },
          {
            name: "<i class='fas fa-question-circle'></i> Basic Questions",
            file: "grammar_A1_questions.json",
          },
        ],
        A2: [
          {
            name: "<i class='fas fa-spinner'></i> Present Continuous",
            file: "grammar_A2_present_continuous.json",
          },
        ],
        B1: [
          {
            name: "<i class='fas fa-hourglass-half'></i> Present Perfect",
            file: "grammar_B1_present_perfect.json",
          },
          {
            name: "<i class='fas fa-comments'></i> Modal Verbs",
            file: "grammar_B1_modal_verbs.json",
          },
          {
            name: "<i class='fas fa-sync-alt'></i> Passive Voice",
            file: "grammar_B1_passive_voice.json",
          },
          {
            name: "<i class='fas fa-random'></i> Second Conditional",
            file: "grammar_B1_second_conditional.json",
          },
          {
            name: "<i class='fas fa-font'></i> Gerunds vs Infinitives",
            file: "grammar_B1_gerunds_infinitives.json",
          },
          {
            name: "<i class='fas fa-bullhorn'></i> Reported Speech",
            file: "grammar_B1_reported_speech.json",
          },
          {
            name: "<i class='fas fa-puzzle-piece'></i> Relative Clauses",
            file: "grammar_B1_relative_clauses.json",
          },
        ],
        B2: [
          {
            name: "<i class='fas fa-tools'></i> Causative Form",
            file: "grammar_B2_causative.json",
          },
        ],
        C1: [
          {
            name: "<i class='fas fa-lightbulb'></i> Advanced Modals",
            file: "grammar_C1_modals.json",
          },
        ],
      };

      function loadGrammar(level) {
        const container = document.getElementById("trainer-buttons");
        container.innerHTML = "";

        if (!trainers[level]) return;

        trainers[level].forEach((trainer) => {
          const btn = document.createElement("button");
          btn.classList.add("menu-button");
          btn.innerHTML = trainer.name;
          btn.onclick = () => {
            window.location.href = `grammar_trainer.html?file=${encodeURIComponent(
              trainer.file
            )}`;
          };
          container.appendChild(btn);
        });
      }
    </script>
  </body>
</html>
