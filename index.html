<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT-English Assistant</title>

    <!-- Основной стиль -->
    <link rel="stylesheet" href="style.css" />

    <!-- Стиль чат-бота -->
    <link
      rel="stylesheet"
      href="https://chatbot.gitcommitt.com/assets/widget/style.css"
    />
  </head>
  <body>
    <header class="site-header">
      <h1>💜 IT-English Assistant</h1>
      <p class="subtitle">
        Учи английский с удовольствием: дома, вместе, каждый день!
      </p>
      <button id="theme-toggle" title="Сменить тему">🌙 / 🔆</button>
    </header>

    <main>
      <section class="menu-grid">
        <a href="word.html" class="menu-btn">🦋<span>Слово дня</span></a>
        <a href="phrase.html" class="menu-btn">🧠<span>Фраза дня</span></a>
        <a href="flashcards.html" class="menu-btn">🔑<span>Карточки</span></a>
        <a href="topics.html" class="menu-btn">📚<span>Темы</span></a>
        <a href="quiz.html" class="menu-btn">🧩<span>Мини-тест</span></a>
        <a href="progress.html" class="menu-btn">📈<span>Прогресс</span></a>
      </section>
    </main>

    <footer>
      <p>🌒 Сделано с душой и любовью для себя и семьи • IT-English • 2025</p>
    </footer>

    <!-- Скрипт переключения темы -->
    <script>
      const toggleBtn = document.getElementById("theme-toggle");

      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("light-theme");
        localStorage.setItem(
          "theme",
          document.body.classList.contains("light-theme") ? "light" : "dark"
        );
      });

      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light-theme");
      }
    </script>

    <!-- Чат-бот: скрипты -->
    <script type="module" src="./main.js"></script>
    <script src="https://chatbot.gitcommitt.com/assets/widget/loader-snippet.js"></script>
    <script>
      const scriptElement = document.createElement("script");
      scriptElement.src = `https://chatbot.gitcommitt.com/assets/widget/chat-widget.umd.js?v=${
        Math.random() * 1000000
      }`;
      document.body.appendChild(scriptElement);
    </script>
  </body>
</html>
